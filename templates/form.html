<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mental Health Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    h2 {
      text-align: center;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 20px;
      padding: 20px;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      font-size: 1.1em;
      display: block;
      margin-bottom: 8px;
      /* Space between question and dropdown */
    }

    select {
      padding: 8px;
      font-size: 1em;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  {% extends 'base.html' %}

  {% block title %}Your History{% endblock %}

  {% block content %}
  <h2>Mental Health Analyzer</h2>



  <form id="mental-health-form" action="/submit" method="POST">
    <div class="question">
      <label for="q1">1. Over the last two weeks, how often have you felt little interest or pleasure in doing
        things?</label>
      <select id="q1" name="q1">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <div class="question">
      <label for="q2">2. How often have you felt down, depressed, or hopeless in the past two weeks?</label>
      <select id="q2" name="q2">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <div class="question">
      <label for="q3">3. How often have you had trouble falling asleep, staying asleep, or sleeping too much?</label>
      <select id="q3" name="q3">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <div class="question">
      <label for="q4">4. How often have you felt tired or had little energy in the last two weeks?</label>
      <select id="q4" name="q4">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <div class="question">
      <label for="q5">5. In the past two weeks, how often have you had a poor appetite or overeating?</label>
      <select id="q5" name="q5">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <div class="question">
      <label for="q6">6. How often have you felt bad about yourself, or felt that you are a failure or have let yourself
        or your family down?</label>
      <select id="q6" name="q6">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <div class="question">
      <label for="q7">7. How often have you had trouble concentrating on things, such as reading or watching
        television?</label>
      <select id="q7" name="q7">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <div class="question">
      <label for="q8">8. How often have you felt nervous, anxious, or on edge over the last two weeks?</label>
      <select id="q8" name="q8">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <div class="question">
      <label for="q9">9. How often have you felt afraid, as if something awful might happen?</label>
      <select id="q9" name="q9">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <div class="question">
      <label for="q10">10. In the last two weeks, how often have you had thoughts that you would be better off dead or
        of hurting yourself in some way?</label>
      <select id="q10" name="q10">
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>
    </div>

    <input type="submit" value="Submit">
  </form>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
