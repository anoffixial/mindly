<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Analyses History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Your History{% endblock %}

    {% block content %}
    <div class="container">
        <h1 class="text-center my-4">Your Previous Mental Health Assessments</h1>
        <div class="row">
            {% for graph in graphs %}
                <div class="col-md-6">
                    <h3 class="text-center">Assessment {{ loop.index }}</h3>
                    <img src="data:image/png;base64,{{ graph }}" alt="Previous Assessment Graph" class="img-fluid">
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optionally include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
