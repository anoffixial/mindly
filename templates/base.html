<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mindly{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        body {
            flex: 1;
            background-color: white;
        }

        .container {
            flex: 1;
            background-color: white;
            /* Makes the container take the remaining space */
        }

        footer {
            background-color: white;
            
            text-align: center;
            font-size: 14px;
            position: relative;
            
            
        }

        footer p {
            margin: 0;
            padding: 5px 0;
            line-height: 1.5;
        }

        footer a {
            text-decoration: none;
            color: #007bff;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .navbar navbar-expand-lg navbar-light  {
            background-color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .navbar-brand {
            font-family:cursive;

        }
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>

<body>

    <!-- Navbar with website link, page links, and user dropdown -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <img src="https://i.pinimg.com/736x/19/d1/0a/19d10a957c962bf6f95539fa874f6271.jpg" height="50%" width="2%"><a
            class="navbar-brand" href="{{ url_for('index') }}">Mindly</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>

            <!-- User dropdown with username and links -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span> {{
                        current_user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('history') }}">Your History</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content block -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(window).on("load", function () {
                console.log("Window has loaded"); // For debugging
                $(".loader-wrapper").fadeOut("slow");
            });
        </script>

        <!-- Child templates will inject their content here -->

    </div>
    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Navbar and other content goes here -->


</body>

</html>
